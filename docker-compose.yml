services:
  postgres:
    image: postgres:17-alpine
    container_name: planeat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: planeat
      POSTGRES_PASSWORD: planeat123
      POSTGRES_DB: planeat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planeat"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
